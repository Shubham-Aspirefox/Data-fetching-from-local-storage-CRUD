<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch data from dummy api and Create table</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <!-- data table css cdn -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container text-center bg-dark text-light rounded-4 mt-3 pb-3">
        <h3 class="display-6 mt-5 pt-3 mb-3">LOAD DATA AND CREATE TABLE</h3>
        <button id="btn" class="btn btn-primary  pt-1 pb-1  m-2">LOAD DATA</button>
        <button id="clr" class="btn btn-primary  pt-1 pb-1 m-2">Clear</button>

        <!-- Modal for input--------- -->
        <div class="modal" tabindex="-1" id="modal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header bg-light">
                  <h5 class="modal-title">Enter Details</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- input Div -->
                    <div id="inputDataDiv" class="container m-3"></div>
                </div>
                <div class="modal-footer bg-light">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="addData">Save</button>
                </div>
              </div>
            </div>
          </div>
        <!-- ------------------ -->

        <!-- Modal for delete row--------- -->
        <div class="modal" tabindex="-1" id="modalDelete">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header bg-light">
                <h5 class="modal-title">Confirmation:</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <h3 class="display-6">Do you want to delete?</h3>
              </div>
              <div class="modal-footer bg-light">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary btn-danger" data-bs-dismiss="modal" id="delRow">Yes</button>
              </div>
            </div>
          </div>
        </div>
      <!-- ------------------ -->

      <!-- Modal for Update row--------- -->
      <div class="modal" tabindex="-1" id="modalEdit">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-success bg-opacity-25 bg-gradient">
              <h5 class="modal-title">Update:</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="editFieldDiv"></div>
            </div>
            <div class="modal-footer bg-success bg-opacity-25 bg-gradient">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary btn-success bg-opacity-50" data-bs-dismiss="modal" id="editRow">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <!-- ------------------ -->
    </div>
    
    <div id="optTableDiv" class="input-group input-group-lg w-50">
      <!-- add data button -->
      <button id="addbtn"class="btn btn-primary mx-5  pt-0 pb-0 m-3 shadow-sm" type="button" data-bs-toggle="modal" data-bs-target="#modal">Add</button>

      

    </div>
    <!-- Table div -->
    <div  id="divTable"></div>

    <!-- jQery csn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- data table script cdn -->
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="JS/app.js"></script>
</body>
</html>
